[package]
name = "exo-manifold"
version = "0.1.0"
edition = "2021"

[dependencies]
exo-core = { path = "../exo-core" }
burn = { version = "0.14", features = ["ndarray"], default-features = false }
burn-ndarray = "0.14"
ndarray = "0.16"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
parking_lot = "0.12"
bincode = "1.3"

[dev-dependencies]
approx = "0.5"
